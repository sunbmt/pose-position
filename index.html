<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Pose Model</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    canvas {
      border-radius: 12px;
      background: #000;
    }
    video {
      display: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ğŸ¤– Teachable Machine Pose Model</h2>
  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas><br>
  <button onclick="init()">ğŸ¥ Báº¯t Ä‘áº§u (Camera Sau)</button>
  <button onclick="switchCamera()">ğŸ”„ Äá»•i Camera</button>

  <div id="label-container"></div>

  <script>
    const modelURL = "./model/model.json";
    const metadataURL = "./model/metadata.json";
    let model, webcam, ctx, labelContainer, maxPredictions;
    let stream;
    let currentFacingMode = 'environment';
    let cameraActive = false;

    async function init() {
      if (cameraActive) return;
      cameraActive = true;

      console.log("ğŸš€ Äang táº£i model...");
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      console.log("âœ… Model Ä‘Ã£ táº£i xong.");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      await startCamera(currentFacingMode);
      loop();
    }

    async function startCamera(facingMode) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: { exact: facingMode },
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      };

      const video = document.getElementById("webcam");

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch (err) {
        console.warn("âš  KhÃ´ng thá»ƒ dÃ¹ng facingMode exact, thá»­ láº¡i...");
        constraints.video.facingMode = facingMode;
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      }

      video.srcObject = stream;
      await new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });

      const canvas = document.getElementById("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx = canvas.getContext("2d");

      webcam = video;
      console.log(`âœ… Camera ${facingMode === 'user' ? 'trÆ°á»›c' : 'sau'} Ä‘Ã£ khá»Ÿi Ä‘á»™ng`);
    }

    async function switchCamera() {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      console.log(`ğŸ”„ Chuyá»ƒn sang camera ${currentFacingMode}`);
      await startCamera(currentFacingMode);
    }

    async function loop() {
      if (!webcam || webcam.readyState < 2) {
        requestAnimationFrame(loop);
        return;
      }

      ctx.drawImage(webcam, 0, 0, webcam.videoWidth, webcam.videoHeight);
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam);
      const prediction = await model.predict(posenetOutput);

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      if (pose) {
        const minPartConfidence = 0.5;
        tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
        tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
      }
    }
  </script>
</body>
</html>
