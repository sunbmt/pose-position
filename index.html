<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nh·∫≠n di·ªán √¢m thanh b·∫±ng Teachable Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/sound@0.8.4/dist/teachablemachine-sound.min.js"></script>
  <script>
  const tmSound = window.tmSound;
</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #label {
      font-size: 2em;
      margin-top: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Nh·∫≠n di·ªán √¢m thanh qua micro</h1>
  <button onclick="init()">B·∫Øt ƒë·∫ßu nh·∫≠n di·ªán</button>
  <div id="label">ƒêang ch·ªù...</div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/K9QZBfqg/";

    let model, microphone;

    async function init() {
      document.getElementById("label").innerText = "ƒêang t·∫£i m√¥ h√¨nh...";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmSound.load(modelURL, metadataURL); // ƒë√∫ng l√† tmSound, nh∆∞ng c·∫ßn ƒë·∫£m b·∫£o th∆∞ vi·ªán ƒë√£ ƒë∆∞·ª£c t·∫£i
      microphone = await tmSound.createMicrophone();
      await microphone.open();

      document.getElementById("label").innerText = "ƒêang nh·∫≠n di·ªán...";
      loop();
    }

    async function loop() {
      const prediction = await model.predict(microphone);
      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }
      document.getElementById("label").innerText = `√Çm thanh: ${highest.className} (${(highest.probability * 100).toFixed(2)}%)`;
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
