<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      width: 400px;
    }

    canvas {
      border-radius: 12px;
      background: #fff;
      margin: 15px 0;
      width: 100%;
      height: auto;
    }

    button {
      background: #00c6ff;
      border: none;
      color: #fff;
      padding: 10px 18px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0072ff;
      transform: scale(1.05);
    }

    #label-container div {
      background: rgba(0,0,0,0.3);
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teachable Machine Pose Model</h1>
    <button onclick="init()">Start Webcam (Camera Sau)</button>
    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="document.getElementById('imageInput').click()">Upload Image</button>
    <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="predictImage(event)">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="label-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/Il0Hcg1fQ/";
    let model, webcam, ctx, labelContainer, maxPredictions;
    let currentFacingMode = "environment"; // m·∫∑c ƒë·ªãnh camera sau

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // kh·ªüi t·∫°o webcam (t·∫°m flip = false)
      webcam = new tmPose.Webcam(500, 500, false);
      await webcam.setup(); // xin quy·ªÅn camera m·∫∑c ƒë·ªãnh

      // √©p bu·ªôc d√πng camera theo h∆∞·ªõng ƒë√£ ch·ªçn
      await forceCameraFacing(currentFacingMode);

      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function forceCameraFacing(facingMode) {
      // D·ª´ng stream c≈© n·∫øu c√≥
      if (webcam && webcam.webcam && webcam.webcam.srcObject) {
        webcam.webcam.srcObject.getTracks().forEach(t => t.stop());
      }

      try {
        const constraints = {
          video: { facingMode: { exact: facingMode }, width: 500, height: 500 }
        };
        const newStream = await navigator.mediaDevices.getUserMedia(constraints);
        webcam.webcam.srcObject = newStream;
        console.log(`üé• ƒê√£ chuy·ªÉn sang camera: ${facingMode}`);
      } catch (err) {
        console.warn("‚ö† Kh√¥ng th·ªÉ truy c·∫≠p camera c·ª• th·ªÉ, d√πng m·∫∑c ƒë·ªãnh:", err);
        const fallback = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.webcam.srcObject = fallback;
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      ctx.drawImage(webcam.canvas, 0, 0);
      if (pose) {
        tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
        tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
      }

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    async function switchCamera() {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      console.log("üîÑ Chuy·ªÉn sang:", currentFacingMode);
      await forceCameraFacing(currentFacingMode);
    }

    async function predictImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = async () => {
        ctx.drawImage(img, 0, 0, 500, 500);
        const { pose, posenetOutput } = await model.estimatePose(img);
        const prediction = await model.predict(posenetOutput);
        if (pose) {
          tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
          tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
        }
      };
      img.src = URL.createObjectURL(file);
    }
  </script>
</body>
</html>
