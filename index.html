<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pose Camera Switch</title>
  <style>
    body {
      text-align: center;
      background: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      background: black;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>🎥 Camera Pose Detector</h2>
  <video id="webcam" autoplay playsinline muted></video><br>
  <button onclick="init()">Bắt đầu (Camera Sau)</button>
  <button onclick="switchCamera()">Đổi Camera</button>

  <script>
    let video;
    let stream;
    let currentFacingMode = 'environment'; // Bắt đầu với camera sau
    let cameraActive = false;

    async function init() {
      if (cameraActive) return;
      cameraActive = true;

      video = document.getElementById('webcam');
      await startCamera(currentFacingMode);
    }

    async function startCamera(facingMode) {
      if (stream) {
        // Dừng stream cũ nếu có
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: { exact: facingMode },
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch (err) {
        console.warn("⚠ Không thể dùng facingMode exact, thử lại với facingMode:", facingMode);
        constraints.video.facingMode = facingMode;
        stream = await navigator.mediaDevices.getUserMedia(constraints);
      }

      video.srcObject = stream;
      await new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });

      console.log(`✅ Camera ${facingMode === 'user' ? 'trước' : 'sau'} đã khởi động`);
    }

    async function switchCamera() {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      console.log(`🔄 Chuyển sang camera ${currentFacingMode}`);
      await startCamera(currentFacingMode);
    }
  </script>
</body>
</html>
